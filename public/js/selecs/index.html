<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery Stylish Select plugin example</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />

	<link rel="stylesheet" type="text/css" href="stylish-select.css" />
	
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
	<script src="jquery.stylish-select.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$('#my-dropdown').sSelect('width:68px;','background:url(select-bg2.jpg) no-repeat;width:68px;');
		$('#mes').sSelect('width:68px;','background:url(select-bg2.jpg) no-repeat;width:68px;');
		$('#anyo').sSelect('width:68px;','background:url(select-bg2.jpg) no-repeat;width:68px;');
		$('#my-dropdown2').sSelect();
	});	
	</script>
	
	<style type="text/css">
		body {font-family:Arial, Helvetica, sans-serif; font-size:12px;}
		.selCont {width:600px; margin:330px auto 0 auto}
	</style>
	
</head>
<body bgcolor="#710000">
<div>
	
	<div class="selCont">
		<select id="my-dropdown" name="my-dropdown">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="1">12</option>
			<option value="1">13</option>
			<option value="1">14</option>
			<option value="1">15</option>
			<option value="1">15</option>
			<option value="1">17</option>
			<option value="1">18</option>
		</select>
		
		<select id="mes" name="mes">
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
			<option>05</option>
			<option>06</option>
			<option>07</option>
			<option>08</option>
			<option>09</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		
		<select id="anyo" name="anyo">
			<option>2008</option>
			<option>2009</option>
			<option>2010</option>
			<option>2011</option>
			<option>2012</option>
		</select>
		
		
	</div>
	
	<div class="selCont">
		<select id="my-dropdown2" name="my-dropdown2">
			<option value="1">A cappella</option>
			<option value="test">Acid Jazz</option>
			<option value="3" selected="selected">Big Band</option>
			<option value="4">Big Beat</option>
			<option value="5">Cakewalk</option>
			<option value="6">Calenda</option>
			<option value="7">Dark ambient</option>
			<option value="8">Dark cabaret</option>
		</select>
		
	</div>
</div>
</body>
</html>
